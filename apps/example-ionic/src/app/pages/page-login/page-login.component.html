<div class="table" [formGroup]="loginFormService.loginForm">
    <ion-text class="title">Sign In</ion-text>

    <ion-input
        type="email"
        label="Email"
        label-placement="floating"
        fill="outline"
        placeholder="Enter your email"
        formControlName="email"></ion-input>

    <ion-input
        type="password"
        label="Password"
        formControlName="password"
        label-placement="floating"
        fill="outline"
        placeholder="Enter your Password"></ion-input>

    <ion-button
        [routerLink]="['/select-role']"
        size="large"
        [strong]="true"
        (click)="login()"
        color="success"
        >Sign In</ion-button
    >

    <ion-text
        class="ion-text"
        [routerLink]="['/forgot-password']"
        color="primary">
        Forgot Password?
    </ion-text>
</div>
